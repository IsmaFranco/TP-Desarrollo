<div class="edit-price-container">
    @if (loading) {
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    }

    @if (!loading){
    <h2 class="subtitle">Update product price</h2>
    <form [formGroup]="editPriceForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="productName">Product name: {{cloth.nameCl}}</label>
        </div>
        <div class="form-group">
            <label for="newPrice">New Price</label>
            <input type="number" id="newPrice" class="form-control" formControlName="price" name="newPrice" required
                min="0" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!editPriceForm.valid">Update Price</button>
    </form>
    }
</div>
