<div class="my-form">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
        <h1 class="title">Log In</h1>
        <div class="text-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" autocomplete="off"
                formControlName="email"
                ngClass="{is-invalid: hasError('email', 'required') || hasError('email', 'email')}">
            @if (hasError('email', 'required')){
            <span class="error-message">Email is required</span>}
            @if (hasError('email', 'email')){
            <span class="error-message">Email is invalid</span>}
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password" autocomplete="off"
                formControlName="password"
                ngClass="{is-invalid: hasError('password', 'required') || hasError('password', 'minlenght')}">
            @if (hasError('password', 'required')){
            <span class="error-message">Password is required</span>}
            @if (hasError('password', 'minlength')){
            <span class="error-message">Password is too short</span>}
        </div>
        <button type="submit" class="my-form__button">Login</button>
    </form>
    <div class="my-form__actions">
        <div class="my-form__row">
            <span>Don't Have an account?</span>
            <a class="nav-item nav-link" (click)="navigate('/sign-up')">Sign Up</a>
        </div>
    </div>
</div>
